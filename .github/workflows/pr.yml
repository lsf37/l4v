# Actions to run on pull requests

name: PR

on: [pull_request]

jobs:
  gitlint:
    name: Gitlint
    runs-on: ubuntu-latest
    steps:
    - uses: seL4/ci-actions/gitlint@master

  whitespace:
    name: 'Trailing Whitespace'
    runs-on: ubuntu-latest
    steps:
    - uses: seL4/ci-actions/git-diff-check@master

  shell:
    name: 'Portable Shell'
    runs-on: ubuntu-latest
    steps:
    - uses: seL4/ci-actions/bashisms@master

  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
    - uses: seL4/ci-actions/style@master

  thylint:
    name: 'Theory Linter'
    runs-on: ubuntu-latest
    steps:
    - uses: seL4/ci-actions/thylint@thylint
    - uses: yuzutech/annotations-action@v0.1.0
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        title: 'Annotate thylint results'
        input: './annotations.json'
